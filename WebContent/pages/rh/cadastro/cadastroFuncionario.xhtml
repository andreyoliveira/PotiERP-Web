<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:poti="http://www.potierp.com.br/jsf">
<ui:decorate template="../../../templates/listagem.xhtml">
	<ui:param name="formName" value="formFuncionario" />
	<ui:define name="title">
			${b['sistema.titulo']} - ${b.cadastroDeFuncionario}
	</ui:define>
	<ui:define name="botoesContexto">
		<rich:toolBarGroup>
			<h:graphicImage value="/static/images/poti.png" />
			<h:outputText value="#{b.cadastroDeFuncionario}" />
		</rich:toolBarGroup>
		<rich:toolBarGroup>
			<a4j:commandButton value="#{b.atualizar}" 
				status="statusAguarde"
				title="#{b.atualizarListagem}"
				action="#{funcionarioMB.doConsultarPesquisa}"
				rendered="#{funcionarioMB.consultarFuncionario}"
				reRender="tableFuncionario, scrollFuncionario, formDetails"
				limitToList="true"
				eventsQueue="queueNoDelay"
				style="width: 80px; cursor: pointer;cursor: hand;" />
			<a4j:commandButton value="#{b.excluir}" status="statusAguarde"
				onclick="if(!confirmarOperacaoAjax(this))return false;"
				action="#{funcionarioMB.doExcluirLote}" 
				reRender="tableFuncionario, scrollFuncionario, formDetails, msgsErros"
				limitToList="true"
				rendered="#{funcionarioMB.excluirFuncionario}"
				eventsQueue="queueNoDelay"
				style="width: 80px; cursor: pointer;cursor: hand;" />
			<poti:download mbean="#{funcionarioMB}" />
		</rich:toolBarGroup>
	</ui:define>
	<ui:define name="grid">
		<rich:toolBar itemSeparator="grid">
			<rich:toolBarGroup>
				<table>
					<tr>
						<td><h:outputText value="#{b.cliente}" /></td>
						<td><h:selectOneMenu id="selClientePesq" style="width:250px;"
							label="#{b.cliente}" value="#{funcionarioMB.clientePesquisa}">
							<f:selectItems id="itensClientes"
								value="#{funcionarioMB.itensClientes}" />
							<f:converter converterId="identifiableConverter" />
							<a4j:support action="#{funcionarioMB.doConsultarPesquisa}"
								reRender="tableFuncionario, scrollFuncionario, formDetails"
								limitToList="true" 
								event="onchange" 
								eventsQueue="queueNoDelay" />
						</h:selectOneMenu></td>
						<td><h:outputText value="#{b.situacaoFuncionario}" /></td>
						<td><h:selectOneMenu id="selSituacaoFuncionarioPesq"
							label="#{b.situacaoFuncionario}"
							value="#{funcionarioMB.situacaoFuncionarioPesquisa}"
							style="width: 250px;">
							<f:selectItems id="itensSituacaoFuncionario"
								value="#{funcionarioMB.itensSituacaoFuncionario}" />
							<f:converter converterId="identifiableConverter" />
							<a4j:support action="#{funcionarioMB.doConsultarPesquisa}"
								reRender="tableFuncionario, scrollFuncionario, formDetails"
								limitToList="true" event="onchange" eventsQueue="queueNoDelay" />
						</h:selectOneMenu></td>
					</tr>
				</table>
			</rich:toolBarGroup>
		</rich:toolBar>
		<a4j:keepAlive beanName="funcionarioMB" />
		<rich:extendedDataTable
			noDataLabel="#{b.cadastrosDatatableSemRegistros}"
			value="#{funcionarioMB.dataModel}" 
			id="tableFuncionario"
			var="funcionario" 
			height="203px"
			rows="6" 
			enableContextMenu="false"
			selectionMode="single"
			rendered="#{funcionarioMB.consultarFuncionario}" 
			reRender="scrollFuncionario"
			sortMode="single"
			rowClasses="rowPar, rowImpar"
			onRowMouseOver="jQuery(this).addClass('activeRow');"
			onRowMouseOut="jQuery(this).removeClass('activeRow');"
			style="text-transform: uppercase;">
			<f:facet name="header">
				<rich:columnGroup>
					<rich:column>
						<h:selectBooleanCheckbox id="checkFuncionarioAll"
							onclick="jqCheckAll(this, 'formFuncionario:tableFuncionario');"
							value="#{funcionarioMB.checkFuncionarioAll}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{b.re}" />
					</rich:column>
					<rich:column>
					</rich:column>
					<rich:column>
						<h:outputText value="#{b.nome}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{b.ctps}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{b.serie}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{b.rg}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{b.cpf}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{b.cargo}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{b.dataAdmissao}" />
					</rich:column>
				</rich:columnGroup>
			</f:facet>
			<rich:column width="35px" align="center">
				<h:selectBooleanCheckbox id="checkFuncionario"
					value="#{funcionario.selecionado}"
					onclick="interceptarEvento(event);" />
			</rich:column>
			<rich:column width="70px" filterMethod="#{funcionarioMB.filtraCodigoRegistro}">
				<f:facet name="header">
					<h:inputText value="#{funcionarioMB.filtroCodigoRegistro}" id="txtFiltroRe" style="width: 55px">
                        <a4j:support event="onkeyup" reRender="tableFuncionario, scrollFuncionario, formDetails"
                        	limitToList="true"
                        	action="#{funcionarioMB.doNovo}"
                            ignoreDupResponses="true" requestDelay="300"
                            oncomplete="setCaretToEnd(event);"/>
	                </h:inputText>
				</f:facet>
				<h:outputText value="#{funcionario.entity.codigoRegistro}" />
			</rich:column>
			<rich:column width="25px" align="center">
				<h:graphicImage value="/static/images/verde.png"
					rendered="#{funcionario.entity.situacaoFuncionario.corEnum.nome == 'Verde'}" />
				<h:graphicImage value="/static/images/amarelo.png"
					rendered="#{funcionario.entity.situacaoFuncionario.corEnum.nome == 'Amarelo'}" />
				<h:graphicImage value="/static/images/vermelho.png"
					rendered="#{funcionario.entity.situacaoFuncionario.corEnum.nome == 'Vermelho'}" />
				<h:graphicImage value="/static/images/azul.png"
					rendered="#{funcionario.entity.situacaoFuncionario.corEnum.nome == 'Azul'}" />
				<h:graphicImage value="/static/images/cinza.png"
					rendered="#{funcionario.entity.situacaoFuncionario.corEnum.nome == 'Cinza'}" />
				<h:graphicImage value="/static/images/preto.png"
					rendered="#{funcionario.entity.situacaoFuncionario.corEnum.nome == 'Preto'}" />
			</rich:column>
			<rich:column width="325px" filterMethod="#{funcionarioMB.filtraNome}">
				<f:facet name="header">
					<h:inputText value="#{funcionarioMB.filtroNome}" id="txtFiltroNome" style="width: 315px">
                        <a4j:support event="onkeyup" reRender="tableFuncionario, scrollFuncionario, formDetails"
                        	limitToList="true"
                        	action="#{funcionarioMB.doNovo}"
                            ignoreDupResponses="true" requestDelay="300"
                            oncomplete="setCaretToEnd(event);"/>
	                </h:inputText>
				</f:facet>
				<a4j:commandLink
					status="statusAguarde" title="#{b.alterar}" reRender="formDetails"
					action="#{funcionarioMB.doAlterar}" eventsQueue="queueNoDelay"
					value="#{funcionario.entity.pessoa.nome}"
					style="cursor: pointer;cursor: hand;" styleClass="linkAbreModal">
					<f:setPropertyActionListener value="#{funcionario.entity}"
						target="#{funcionarioMB.funcionarioSelecionado1}" />
				</a4j:commandLink>
			</rich:column>
			<rich:column width="70px" filterMethod="#{funcionarioMB.filtraCtps}">
				<f:facet name="header">
					<h:inputText value="#{funcionarioMB.filtroCtps}" id="txtFiltroCtps" style="width: 60px">
                        <a4j:support event="onkeyup" reRender="tableFuncionario, scrollFuncionario, formDetails"
                        	limitToList="true"
                        	action="#{funcionarioMB.doNovo}"
                            ignoreDupResponses="true" requestDelay="300"
                            oncomplete="setCaretToEnd(event);"/>
	                </h:inputText>
				</f:facet>
				<h:outputText value="#{funcionario.entity.ctps.ctps}" />
			</rich:column>
			<rich:column width="50px" filterMethod="#{funcionarioMB.filtraSerie}">
				<f:facet name="header">
					<h:inputText value="#{funcionarioMB.filtroSerie}" id="txtFiltroSerie" style="width: 40px">
                        <a4j:support event="onkeyup" reRender="tableFuncionario, scrollFuncionario, formDetails"
                        	limitToList="true"
                        	action="#{funcionarioMB.doNovo}"
                            ignoreDupResponses="true" requestDelay="300"
                            oncomplete="setCaretToEnd(event);"/>
	                </h:inputText>
				</f:facet>
				<h:outputText value="#{funcionario.entity.ctps.serie}" />
			</rich:column>
			<rich:column width="95px" filterMethod="#{funcionarioMB.filtraRg}">
				<f:facet name="header">
					<h:inputText value="#{funcionarioMB.filtroRg}" id="txtFiltroRg" style="width: 85px">
                        <a4j:support event="onkeyup" reRender="tableFuncionario, scrollFuncionario, formDetails"
                        	limitToList="true"
                        	action="#{funcionarioMB.doNovo}"
                            ignoreDupResponses="true" requestDelay="300"
                            oncomplete="setCaretToEnd(event);"/>
	                </h:inputText>
				</f:facet>
				<h:outputText value="#{funcionario.entity.rg.rg}" />
			</rich:column>
			<rich:column width="95px" filterMethod="#{funcionarioMB.filtraCpf}">
				<f:facet name="header">
					<h:inputText value="#{funcionarioMB.filtroCpf}" id="txtFiltroCpf" style="width: 85px">
                        <a4j:support event="onkeyup" reRender="tableFuncionario, scrollFuncionario, formDetails"
                        	limitToList="true"
                        	action="#{funcionarioMB.doNovo}"
                            ignoreDupResponses="true" requestDelay="300"
                            oncomplete="setCaretToEnd(event);"/>
	                </h:inputText>
				</f:facet>
				<h:outputText value="#{funcionario.entity.cpf}" />
			</rich:column>
			<rich:column width="135px" filterMethod="#{funcionarioMB.filtraCargo}">
				<f:facet name="header">
					<h:inputText value="#{funcionarioMB.filtroCargo}" id="txtFiltroCargo" style="width: 125px">
                        <a4j:support event="onkeyup" reRender="tableFuncionario, scrollFuncionario, formDetails"
                        	limitToList="true"
                        	action="#{funcionarioMB.doNovo}"
                            ignoreDupResponses="true" requestDelay="300"
                            oncomplete="setCaretToEnd(event);"/>
	                </h:inputText>
				</f:facet>
				<h:outputText value="#{funcionario.entity.cargo.cargo}" />
			</rich:column>
			<rich:column width="100px" filterMethod="#{funcionarioMB.filtraDataAdmissao}">
				<f:facet name="header">
					<h:inputText value="#{funcionarioMB.filtroDataAdmissao}" id="txtFiltroDataAdmissao" style="width: 90px">
                        <a4j:support event="onkeyup" reRender="tableFuncionario, scrollFuncionario, formDetails"
                        	limitToList="true"
                        	action="#{funcionarioMB.doNovo}"
                            ignoreDupResponses="true" requestDelay="300"
                            oncomplete="setCaretToEnd(event);"/>
	                </h:inputText>
				</f:facet>
				<h:outputText value="#{funcionario.entity.dataAdmissao}" >
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</rich:column>
		</rich:extendedDataTable>
		<rich:datascroller id="scrollFuncionario" align="center"
			renderIfSinglePage="false" boundaryControls="auto"
			action="#{funcionarioMB.doNovo}"
			reRender="formDetails"
			fastControls="auto" stepControls="auto" for="tableFuncionario"
			maxPages="50" page="#{funcionarioMB.scrollerPage}">
			<f:facet name="first">
				<h:outputText value="#{b.primeiro}" />
			</f:facet>
			<f:facet name="last">
				<h:outputText value="#{b.ultimo}" />
			</f:facet>
		</rich:datascroller>
		</ui:define>
		<ui:define name="details">
			<h:form id="formDetails">
				<table width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<td>
						<rich:separator height="6" lineType="solid" width="100%"/>
						</td>
					</tr>
				</table>
				<poti:fieldModalMessages formAtual="formDetails"
					mbean="${funcionarioMB}" action="verificarObrigatorios"
					process="formDetails" />
				<rich:jQuery id="maskDatePrincipal" selector=".maskDatePrincipal"
					timing="immediate" query="mask('99/99/9999',{placeholder:' '})" />
				<rich:jQuery
					query="maskMoney({decimal:',',thousands:'.',allowZero:true,showSymbol:false})"
					selector=".maskMoney" timing="onload" id="maskMoney" />
				<h:inputHidden value="#{funcionarioMB.funcionario.id}" />
				<rich:tabPanel id="idTabPanel" headerAlignment="left"
					switchType="client" width="100%" activeTabClass="activeTab"
					selectedTab="abaDadosPessoais" headerClass="tabStyle"
					height="400px">
					<rich:tab name="abaDadosPessoais" id="idAbaDadosPessoais">
						<f:facet name="label">
							<h:panelGroup>
								<h:outputText value="#{b.dadosPessoais}" />
							</h:panelGroup>
						</f:facet>
						<table cellspacing="10px">
							<tr>
								<td><h:outputText value="#{b.empresaResponsavel}" /></td>
								<td><rich:message id="msgsEmpresa" for="selEmpresa"
									errorLabelClass="error" />
								<div />
								<h:selectOneMenu id="selEmpresa" style="width:735px;"
									label="${b.empresaResponsavel}"
									value="#{funcionarioMB.funcionario.empresa}" required="true">
									<f:selectItems id="itensFuncionario"
										value="#{funcionarioMB.itensEmpresa}" />
									<f:converter converterId="identifiableConverter" />
								</h:selectOneMenu></td>
							</tr>
							<tr>
								<td><h:outputText value="#{b.re}" /></td>
								<td><rich:message id="msgsRE" for="txtRE"
									errorLabelClass="error" />
								<div />
								<h:inputText id="txtRE"
									value="#{funcionarioMB.funcionario.codigoRegistro}"
									style="width: 140px" onkeyup="somenteNumeros(this);"
									onblur="somenteNumeros(this);" label="#{b.re}" required="true" />
								</td>
							</tr>
							<tr>
								<td><h:outputText value="#{b.nome}" /></td>
								<td>
								<table>
									<tr>
										<td width="510px"><rich:message id="msgsNome"
											for="txtNome" errorLabelClass="error" />
										<div />
										<h:inputText id="txtNome"
											value="#{funcionarioMB.funcionario.pessoa.nome}"
											style="width: 478px" label="#{b.nome}" required="true" /></td>
										<td width="100px"><h:outputText
											value="#{b.dataNascimento}" /></td>
										<td><rich:message id="msgsDataNascimento"
											for="calDataNascimento" errorLabelClass="error" />
										<div />
										<rich:calendar id="calDataNascimento"
											value="#{funcionarioMB.funcionario.pessoa.dataNascimento}"
											datePattern="dd/MM/yyyy" inputStyle="width: 95px;"
											label="#{b.dataNascimento}" enableManualInput="true"
											inputSize="10" inputClass="maskDatePrincipal">
											<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
										</rich:calendar></td>
									</tr>
								</table>
								</td>
							</tr>
							<tr>
								<td><h:outputText value="#{b.sexo}" /></td>
								<td>
								<table>
									<tr>
										<td width="160px"><rich:message id="msgsSexo"
											for="selSexo" errorLabelClass="error" />
										<div />
										<h:selectOneRadio id="selSexo" label="#{b.sexo}"
											value="#{funcionarioMB.funcionario.pessoa.sexo}"
											style="width: 150px;">
											<f:selectItem itemLabel="#{b.masculino}"
												itemValue="MASCULINO" />
											<f:selectItem itemLabel="#{b.feminino}" itemValue="FEMININO" />
										</h:selectOneRadio></td>
										<td width="83x"><h:outputText value="#{b.estadoCivil}" />
										</td>
										<td width="170px"><rich:message id="msgsEstadoCivil"
											for="selEstadoCivil" errorLabelClass="error" />
										<div />
										<h:selectOneMenu id="selEstadoCivil" style="width:150px;"
											label="#{b.estadoCivil}"
											value="#{funcionarioMB.funcionario.estadoCivil}">
											<f:selectItems id="itensEstadosCivis"
												value="#{funcionarioMB.itensEstadosCivis}" />
										</h:selectOneMenu></td>
										<td width="90px"><h:outputText value="#{b.escolaridade}" />
										</td>
										<td><rich:message id="msgsEscolaridade"
											for="selEscolaridade" errorLabelClass="error" />
										<div />
										<h:selectOneMenu id="selEscolaridade" style="width:220px;"
											label="#{b.escolaridade}"
											value="#{funcionarioMB.funcionario.escolaridade}">
											<f:selectItems id="itensEscolaridade"
												value="#{funcionarioMB.itensEscolaridade}" />
										</h:selectOneMenu></td>
									</tr>
								</table>
								</td>
							</tr>
							<tr>
								<td><h:outputText value="#{b.deficienteFisico}" /></td>
								<td>
								<table>
									<tr>
										<td width="160px"><rich:message id="msgsDeficienteFisico"
											for="selDeficienteFisico" errorLabelClass="error" />
										<div />
										<h:selectOneRadio id="selDeficienteFisico"
											label="#{b.deficienteFisico}"
											value="#{funcionarioMB.funcionario.deficienteFisico}"
											style="width: 160px;">
											<f:selectItem itemLabel="#{b.sim}" itemValue="true" />
											<f:selectItem itemLabel="#{b.nao}" itemValue="false" />
										</h:selectOneRadio></td>
										<td width="83px"><h:outputText value="#{b.racaCor}" /></td>
										<td><rich:message id="msgsRaca" for="selRaca"
											errorLabelClass="error" />
										<div />
										<h:selectOneMenu id="selRaca" style="width:150px;"
											label="#{b.racaCor}"
											value="#{funcionarioMB.funcionario.raca}">
											<f:selectItems id="itensRaca"
												value="#{funcionarioMB.itensRaca}" />
										</h:selectOneMenu></td>
									</tr>
								</table>
								</td>
							</tr>
							<tr>
								<td><h:outputText value="#{b.naturalidade}" /></td>
								<td>
								<table>
									<tr>
										<td width="160px"><rich:message id="msgsNaturalidade"
											for="txtNaturalidade" errorLabelClass="error" />
										<div />
										<h:inputText id="txtNaturalidade"
											value="#{funcionarioMB.funcionario.naturalidade}"
											style="width: 140px" label="#{b.naturalidade}" /></td>
										<td width="83px"><h:outputText value="#{b.uf}" /></td>
										<td width="170px"><rich:message id="msgsUfNaturalidade"
											for="txtUfNaturalidade" errorLabelClass="error" />
										<div />
										<h:inputText id="txtUfNaturalidade"
											value="#{funcionarioMB.funcionario.ufNaturalidade}"
											style="width: 150px" maxlength="2" label="#{b.uf}" /></td>
										<td width="90px"><h:outputText
											value="#{b.nascionalidade}" /></td>
										<td><rich:message id="msgsNascionalidade"
											for="txtNascionalidade" errorLabelClass="error" />
										<div />
										<h:inputText id="txtNascionalidade"
											value="#{funcionarioMB.funcionario.nascionalidade}"
											style="width: 213px" label="#{b.nascionalidade}" /></td>
									</tr>
								</table>
								</td>
							</tr>
							<tr>
								<td><h:outputText value="#{b.nomeDoConjuge}" /></td>
								<td>
								<table>
									<tr>
										<td width="510px"><rich:message id="msgsNomeConjuge"
											for="txtNomeConjuge" errorLabelClass="error" />
										<div />
										<h:inputText id="txtNomeConjuge"
											value="#{funcionarioMB.funcionario.nomeConjuge}"
											style="width: 478px" label="#{b.nomeDoConjuge}" /></td>
										<td width="100px"><h:outputText
											value="#{b.dataNascimentoConjuge}" /></td>
										<td><rich:message id="msgsDataNascimentoConjuge"
											for="calDataNascimentoConjuge" errorLabelClass="error" />
										<div />
										<rich:calendar id="calDataNascimentoConjuge"
											value="#{funcionarioMB.funcionario.dataNascimentoConjuge}"
											datePattern="dd/MM/yyyy" inputStyle="width: 95px;"
											label="#{b.dataNascimento}" enableManualInput="true"
											inputSize="10" inputClass="maskDatePrincipal">
											<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
										</rich:calendar></td>
									</tr>
								</table>
								</td>
							</tr>
							<tr>
								<td><h:outputText value="#{b.nomeDoPai}" /></td>
								<td width="510px"><rich:message id="msgsNomePai"
									for="txtNomePai" errorLabelClass="error" />
								<div />
								<h:inputText id="txtNomePai"
									value="#{funcionarioMB.funcionario.nomePai}"
									style="width: 478px" label="#{b.nomeDoPai}" /></td>
							</tr>
							<tr>
								<td><h:outputText value="#{b.nomeDaMae}" /></td>
								<td width="510"><rich:message id="msgsNomeMae"
									for="txtNomeMae" errorLabelClass="error" />
								<div />
								<h:inputText id="txtNomeMae"
									value="#{funcionarioMB.funcionario.nomeMae}"
									style="width: 478px" label="#{b.nomeDaMae}" /></td>
